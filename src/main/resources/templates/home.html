<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
    <body>
        <form action="/" method="get"></form>
            <a href="/">All</a>
            <a href="/?category=Furniture">Furniture</a>
            <a href="/?category=Alcohol">Alchohol</a>
            <a href="/?category=Toiletries">Toiletries</a>
            <a href="/?category=Shoes">Shoes</a>
            <a href="/?category=Food">Food</a>
            <a href="/?category=Jewelry">Jewelry</a>
            <br><br>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Category</th>
                <th>Card Number</th>
                <th>CVV</th>
                <th>Date</th>
            </tr>
            {{#purchases}}
            <tr>
                <td>{{customer.customerName}}</td>
                <td>{{customer.customerEmail}}</td>
                <td>{{category}}</td>
                <td>{{cardNumber}}</td>
                <td>{{cvv}}</td>
                <td>{{date}}</td>
            </tr>
            {{/purchases}}

        </table>
    </body>
</html>
